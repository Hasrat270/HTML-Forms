<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>HTML Forms</title>
  </head>
  <body>
    <form action="/" method="GET">
      <label for="username">Your Name</label>
      <input type="text" name="user-name" id="username">
      <label for="useremail">Your Email address</label>
      <input type="email" id="useremail">
      <label for="userage">Your age</label>
      <input type="number" step="1" id="userage" name="user-age">
      <label for="userpassword">Your Password</label>
      <input type="password" id="userpassword" name="user-password">
      <label for="userdob">Your Date of Birth</label>
      <input type="date" id="userdob" name="user-dob">
      <button>Submit</button>
    </form>
  </body>
</html>
